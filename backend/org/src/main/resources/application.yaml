server:
  port: 8080

spring:
  application:
    name: shiftflow-platform  # ‚Üê lowercase for consistency
  datasource:
    url: jdbc:postgresql://localhost:5432/shift_flow_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
logging:
  level:
    com.shiftflow: DEBUG
  pattern:
    console: '%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'

